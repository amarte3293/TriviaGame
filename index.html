<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Trivia</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="parallax-container" id="parall">
        <section id="introSection">
            <h1 class="center-align" id="header">
                Harry Potter
            </h1>
            <div class="row" id="introCard">
                <div class="col s6 offset-s3">
                    <div class="center-align">
                        <span>Are you a true Harry Potter Fan?</span>
                    </div>
                </div>
            </div>
            <div class="row" id="buttonRow">
                <div class="col s3 offset-s3 center-align">
                    <a class="waves-effect waves-light btn-large btn-flat tooltipped" data-position="left" data-delay="50" data-tooltip="Click To Start."
                        id="startButton">Start</a>
                </div>
                <div class="col s3 center-align">
                    <a class="modal-trigger waves-effect waves-light btn-large btn-flat tooltipped" data-position="right" data-delay="50" data-tooltip="Click For Instructions."
                        href="#instructionModal" id="instructionButton">Instructions</a>
                </div>
            </div>
            <!--Questions-->
            <section id="questionPotter" class="container">
                <div class="row">
                    <div class="col s12 center-align" id="timer">
                        <!--Timer-->
                    </div>
                </div>
                <div class="messageSection">
                    <div class="col s12" id="gameMessage">

                    </div>
                </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">

                    </div>
                </div>
                <div class="row">
                    <div id="choices" class="col s8 offset-s2 center-align">
                        <!--Push Questions In-->
                    </div>
                </div>
            </section>
            <!--End Questions-->
        </section>
        <div class="parallax">
            <img src="assets/images/Hogwarts-bg.png">
        </div>
    </div>
    <!--Modal Structure-->
    <div id="instructionModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h3>Instructions</h3>
            <p>We are pleased to inform you that you have a place at Hogwarts School of Withcraft and Wizardry. For your first
                assignment you will be taking a quiz. When you are ready, press START.</p>
        </div>
        <div class="modal-footer" id="instructionModalFooter">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat tooltipped" data-position="bottom" data-delay="50"
                data-tooltip="I Get It Already." id="instructionConfirm">Ok</a>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                Â© 2018 Copyright Ana Marte
                <a class="grey-text text-lighten-4 right" href="#" target="_blank">
                    <i class="fa fa-github-square fa-2x" aria-hidden="true" id="gitIcon"></i>
                </a>
            </div>
        </div>
    </footer>

    </div>

    <!--Javascript and JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
